<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="" />
        </div>
        <div class="rightside">
            <h1>Fa√ßa o seu cadastro</h1>

            <form method="POST" class="Validator" action="envio.html">
                <label>
                    Seu nome:<br />
                    <input type="text" name="name" data-rules="required|min=2" placeholder="Digite o seu nome" />
                </label>
                <label>
                    Seu e-mail:<br />
                    <input type="text" name="email" data-rules="required|email" placeholder="Digite o seu email" />
                </label>
                <label>
                    Seu Telefone:<br />
                    <input type="number" name="tel" data-rules="required|tel" placeholder="Digite o seu telefone" />
                </label>
                <label>
                    CEP:<br />
                    <input type="number" name="cep" class="numero-cep" data-rules="required|min=8|"
                        placeholder="Digite o seu CEP sem o divisor '-' " />
                </label>
                <label>
                    Sua cidade:<br />
                    <input type="text" name="name" data-rules="required|min=2" placeholder="Digite a sua cidade" />
                </label>
                <label>
                    UF<br />
                    <input type="text" name="name" data-rules="required|uf" maxlength="2"  placeholder="Digite a UF" />
                </label>
              

                    Sua senha:<br />
                    <input type="password" name="password" data-rules="min=4" placeholder="Digite a sua senha" />
                </label>
                <label  class="envio">
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>

        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
